<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Todo</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body class="auth">
        <div id="container">

            <div id="userDetails">
                <span></span>
                <img>
            </div>

            <input type="text" id="todoDesc" autofocus placeholder="Task description">
            <button type="button" id="todoAdd">Add</button>

            <ul id="todoList"></ul>
            <div class="list-controls">
                <button id="filterAll" class="active">All</button>
                <button id="filterOpen">Open</button>
                <button id="filterCompleted">Completed</button>
            </div>
        </div>

        <div id="login">Please log in</div>

        <script src="//cdn.firebase.com/js/client/2.3.0/firebase.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="todo.js"></script>
    </body>
</html>
